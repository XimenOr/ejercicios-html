        <title>La etiqueta blockquote</title>

    <body>
        <h1>Sintaxis de la etiqueta &it;blockquote&gt;</h1> 
        <p>
        La sintaxis de la etiqueta &it;blockquote&gt; se muestra a continuación:<br/><br/>
        &it;blockquote cite=&quot;<em>...dirección original de la cita...</em>&quot;&gt;Texto que se
        cita&it;/blockquote&gt;
        </p>
